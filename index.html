<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - Pro</title>
    <style>
        :root {
            --primary-color: #fe2c55;
            --secondary-color: #25f4ee;
            --dark-bg: #121212;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(45deg, var(--primary-color), #000);
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin-top: -30px;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-area {
            display: flex;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            outline: none;
            font-size: 14px;
        }

        .paste-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .dl-main-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        #resultArea {
            margin-top: 25px;
            display: none;
            text-align: center;
        }

        .thumbnail {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid var(--secondary-color);
        }

        .video-title {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .download-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-link {
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            display: block;
            background: #333;
        }

        .hd-btn { background: #2ecc71; }
        .mp3-btn { background: #e67e22; }

        .loader {
            display: none;
            margin: 20px 0;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SSSTIK Clone</h1>
        <p>No Ads â€¢ No Watermark</p>
    </div>

    <div class="container">
        <div class="input-area">
            <input type="text" id="urlInput" placeholder="Paste TikTok link here...">
            <button class="paste-btn" onclick="handlePaste()">Paste</button>
        </div>
        
        <button class="dl-main-btn" onclick="downloadVideo()">Download</button>

        <div id="loader" class="loader">Fetching video data...</div>

        <div id="resultArea">
            <img id="videoThumb" class="thumbnail" src="" alt="Thumbnail">
            <div id="caption" class="video-title"></div>

            <div class="download-box">
                <a id="hdLink" href="#" target="_blank" class="btn-link hd-btn">Without Watermark (HD)</a>
                <a id="wmLink" href="#" target="_blank" class="btn-link">With Watermark</a>
                <a id="mp3Link" href="#" target="_blank" class="btn-link mp3-btn">Download MP3</a>
            </div>
        </div>
    </div>

    <script>
        // Paste function fix
        async function handlePaste() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text;
            } catch (err) {
                const input = document.getElementById('urlInput');
                input.focus();
                alert("Please manually paste (Ctrl+V) if browser blocks clipboard.");
            }
        }

        async function downloadVideo() {
            const rawUrl = document.getElementById('urlInput').value;
            const urlMatch = rawUrl.match(/(https?:\/\/[^\s]+)/);
            
            if (!urlMatch) {
                alert("Please enter a valid TikTok link!");
                return;
            }

            const cleanUrl = urlMatch[0];
            const loader = document.getElementById('loader');
            const result = document.getElementById('resultArea');

            loader.style.display = "block";
            result.style.display = "none";

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(cleanUrl)}`);
                const json = await response.json();

                if (json.code === 0) {
                    const data = json.data;
                    
                    // UI Update
                    document.getElementById('videoThumb').src = "https://www.tikwm.com" + data.cover;
                    document.getElementById('caption').innerText = data.title || "No caption available";
                    document.getElementById('hdLink').href = "https://www.tikwm.com" + data.play;
                    document.getElementById('wmLink').href = "https://www.tikwm.com" + data.wmplay;
                    document.getElementById('mp3Link').href = "https://www.tikwm.com" + data.music;

                    loader.style.display = "none";
                    result.style.display = "block";
                } else {
                    alert("Video not found or link expired!");
                    loader.style.display = "none";
                }
            } catch (e) {
                alert("Error connecting to server.");
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
